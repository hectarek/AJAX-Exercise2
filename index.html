<body>
    
    <script>

        function testNum(num) {
            return new Promise(function (resolve, reject) {
                if (num > 50){
                    resolve(num + ' is greater than 50')
                } else {
                    resolve(num + ' is less than 50')
                }
            })
        }

        console.log(testNum(90));
        console.log(testNum(30));

    </script>

</body>
